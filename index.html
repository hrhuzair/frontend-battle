<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Battle 2.0</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <video src="assets/loader.mp4" autoplay muted loop></video>
  </div>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#home">Home</a>
    <a href="#features">Features</a>
    <a href="#video">Videos</a>
    <a href="#stats">Stats</a>
    <a href="#contact">Contact</a>
    <button id="modeToggle">🌙</button>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <video autoplay muted loop id="hero-video">
      <source src="assets/homepage.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <h1 data-aos="fade-up">Frontend Battle Begins!</h1>
    </div>
  </section>

  <!-- Features Section -->
  <section id="features">
    <h2 data-aos="fade-right">Features</h2>
    <div class="cards">
      <div class="card" data-aos="zoom-in"><img src="assets/cards.png" alt=""><p>Interactive Cards</p></div>
      <div class="card" data-aos="zoom-in"><img src="assets/stats.png" alt=""><p>Live Stats</p></div>
      <div class="card" data-aos="zoom-in"><img src="assets/graph.png" alt=""><p>Dynamic Graphs</p></div>
    </div>
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2 data-aos="fade-left">Highlights</h2>
    <div class="video-grid">
      <video controls muted data-aos="zoom-in"><source src="assets/customer-section.mp4" type="video/mp4" /></video>
      <video controls muted data-aos="zoom-in"><source src="assets/testimonials.mp4" type="video/mp4" /></video>
      <video controls muted data-aos="zoom-in"><source src="assets/showcase work.mp4" type="video/mp4" /></video>
    </div>
  </section>

  <!-- Stats Section -->
  <section id="stats">
    <h2 data-aos="fade-up">More Effects</h2>
    <div class="video-grid">
      <video controls muted data-aos="flip-left"><source src="assets/parallax animation.mp4" type="video/mp4" /></video>
      <video controls muted data-aos="flip-right"><source src="assets/caraousel switch.mp4" type="video/mp4" /></video>
      <video controls muted data-aos="flip-up"><source src="assets/scroll and pop up.mp4" type="video/mp4" /></video>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <!-- Scroll to Top -->
  <button id="scrollTop">⬆️</button>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
